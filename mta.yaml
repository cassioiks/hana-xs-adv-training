ID: openSAPHANA6
_schema-version: '2.0'
description: openSAP HANA6 Group 03
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAPHANA6_03-uaa
  - name: core_db
    type: hdb
    path: core_db
    requires:
      - name: hdi_core_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: hdi_user_db
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
        group: SERVICE_REPLACEMENTS
      - name: CentralDB
        group: SERVICE_REPLACEMENTS
        properties:
          key: central-db-service
          service: '~{central-db-name}'
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: hdi_user_db
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
resources:
  - name: openSAPHANA6_03-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config_path: ./xs-security.json
  - name: hdi_core_db
    parameters:
      config:
        schema: OPENSAP_HANA6_03
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: hdi_user_db
    parameters:
      config:
        schema: OPENSAP_HANA_USER_03
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: openSAP.CentralDB.opensap-central-container
    properties:
      central-db-name: '${service-name}'
